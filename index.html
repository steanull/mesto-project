<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="root page__root">
    <header class="header">
      <img src="images/logo.svg" alt="Mesto-Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__profile">
        <img src="images/jacques-yves-cousteau.jpg" alt="Жак-Ив Кусто́" class="profile__avatar">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__button"></button>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__button"></button>
          </li>
          <li class="element">
            <img src="images/elbrus-mountain.png" alt="Гора Эльбрус" class="element__image">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__button"></button>
          </li>
          <li class="element">
            <img src="images/dombai.png" alt="Домбай" class="element__image">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__button"></button>
          </li>
          <li class="element">
            <img src="images/elbrus-mountain.png" alt="Гора Эльбрус" class="element__image">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__button"></button>
          </li>
          <li class="element">
            <img src="images/dombai.png" alt="Домбай" class="element__image">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__button"></button>
          </li>
          <li class="element">
            <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__button"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright"> &copy; 2021 Александр Савосько</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="form" class="edit-form">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <label>
          <input class="edit-form__item" type="text" name="name" value="Жак-Ив Кусто" required>
        </label>
        <label>
          <input class="edit-form__item" type="text" name="description" value="Исследователь океана" required>
        </label>
        <button class="edit-form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
