<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="root page__root">
    <header class="header">
      <img src="images/logo.svg" alt="Mesto-Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__profile">
        <img src="images/jacques-yves-cousteau.jpg" alt="Жак-Ив Кусто́" class="profile__avatar">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__button"><img src="images/pen.svg" alt="Ручка" class="profile-info__vector"></button>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button"><img src="images/plus.svg" alt="Плюс" class="profile__vector"></button>
      </section>  
    </main>
    <footer class="footer">
    </footer>
  </div>
</body>
</html>
